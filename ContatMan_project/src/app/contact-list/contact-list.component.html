
<div class="container">
  <button class="btn btn-primary mb-3" [routerLink]="['/contacts/new']">Add </button>
  <div *ngFor="let contact of contacts">
    <app-contact-item [contact]="contact" (deleteContact)="onDeleteContact($event)"></app-contact-item>
    <button class="btn btn-secondary" [routerLink]="['/contacts/edit', contact.id]">Edit</button>
  </div>
</div>
